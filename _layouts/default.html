<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <!-- <div class="container"> -->
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home" title="{{ site.title }}">
              <img class="masthead-logo" src="{{ site.baseurl }}{{ site.logo }}"/>
            </a>
            <small>{{ site.tagline }}</small>
          </h3>
          <div id="navbar">
            <a href="https://ngarciaiii.github.io"> HOME &nbsp;&nbsp;  </a>  
            <a href="https://ngarciaiii.github.io/about"> ABOUT &nbsp;&nbsp; </a>
            <a href="https://ngarciaiii.github.io/blog/categories"> CATEGORIES &nbsp;&nbsp; </a>
            <a href="https://ngarciaiii.github.io/blog/tags"> TAGS &nbsp;&nbsp; </a>
            <a href="public/img/NG_Resume.pdf" target="_blank">RESUME</a>
          </div>
        <!-- </div> -->
      </div>



      
      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if (target === toggle) {
            checkbox.checked = !checkbox.checked;
            e.preventDefault();
          } else if (checkbox.checked && !sidebar.contains(target)) {
            /* click outside the sidebar when sidebar is open */
            checkbox.checked = false;
          }
        }, false);
      })(document);
    </script>
    <script>
      var prevScrollpos = window.pageYOffset;
      window.onscroll = function() {
      var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
          document.getElementById("masthead").style.top = "0";
        } else {
          document.getElementById("masthead").style.top = "-3rem";
        }
        prevScrollpos = currentScrollPos;
      }
    </script>
